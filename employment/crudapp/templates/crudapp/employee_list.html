{% extends 'crudapp/base.html' %}

{% block content %}
<h2>Employee List</h2>
<a href="{% url 'employee_create' %}" class="btn btn-success mb-2">Add Employee</a>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.designation }}</td>
            <td>{{ employee.salary }}</td>
            <td>
                <a href="{% url 'employee_update' employee.pk %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'employee_delete' employee.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
